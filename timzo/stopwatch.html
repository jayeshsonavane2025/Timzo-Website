<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Stopwatch application | CodingLab </title>
  <link rel="stylesheet" href="style-stopwatch.css">
</head>

<body>
  <!-- <button type="button" class="btn btn-primary"><a href="index.html">Home</a></button> -->
  <div class="wrapper">
    <div class="time">
      <span class="hour">00</span>
      <span class="colon">:</span>
      <span class="minute">00</span>
      <span class="colon">:</span>
      <span class="second">00</span>
      <span class="colon ms-colon">:</span>
      <span class="millisecond">00</span>
    </div>
    <div class="buttons">
      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>
    </div>
  </div>

  <script src="stopwatch.js"></script>

</body>

</html>
